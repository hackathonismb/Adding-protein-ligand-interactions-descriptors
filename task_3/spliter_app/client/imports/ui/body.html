  <template name="home">
    <p>Home!</p>

  </template>

  <template name="about">
      <p>About!</p>
  </template>

  <template name="loading">
    <h1>Loading ...</h1>
    <br> <br> <img src="https://www.tinmantech.com/images/design/loading.gif" />
  </template>

  <template name = "task1">
    <div class="row">
    <h1> Structural Protein-Ligand Interaction (Splinter)</h1>
    <br>
  </div>
  <div class="row">
    <p> Some text... </p>
  </div>
  <div class="row">
    <form>
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" name="prot1" placeholder="protein A (pdbID) - i.e 2HU4">
        </div>
        <div class="col-6">
          <input type="text" class="form-control" name="prot2" placeholder="protein B (pdbID) - i.e 3B7E">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-check">
             <input class="form-check-input" type="radio" name="sameForm" id="sameProt" value="1" checked>
             <label class="form-check-label" for="sameProt">
               Same protein different ligands
             </label>
           </div>
        </div>
        <div class="row">
           <div class="form-check">
             <input class="form-check-input" type="radio" name="sameForm" id="sameLig" value="2">
             <label class="form-check-label" for="sameLig">
               Same ligand different proteins
             </label>
           </div>
      </div>
      <br>
      <div class="row">
       <input type="submit" class="btn btn-primary" value="Submit">
     </div>
    </form>
    <br>
  </div>
  </template>
  <template name="result1">
    <br><br>
  <div class="row">
<h1>Results</h1>
  </div>
  <div class="row">

      <div class="col-6" style="border-style:solid;">
      {{> firstProtein}}
    </div>
    <div class="col-6" id='div0' style="border-style:solid;">
      {{> secondProtein}}
    </div>
  </div>
  <div class="row">
<h1>Common interactions</h1>
  </div>
  <div class="row" id="com">
      {{ > commonProts onRendered}}

  </div>
    </template>

    <template name="firstProtein">
      <iframe src={{icn3d}} width="500" height="500" style="border:none"></iframe>

      <h2>{{pdb}}</h2>
      <p> {{name}}</p>

    </template>
    <template name="secondProtein">
      <iframe src={{icn3d}} width="500" height="500" style="border:none"></iframe>

      <h2>{{pdb}}</h2>
      <p> {{name}}</p>

    </template>

    <template name="commonProts">


    </template>
